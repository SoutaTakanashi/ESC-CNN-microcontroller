dist: xenial
language: python
python: 
  - "3.6"
install:
  - pip install -r requirements.txt
  - wget https://github.com/jgm/pandoc/releases/download/2.7.1/pandoc-2.7.1-linux.tar.gz
  - tar -xf pandoc-2.7.1-linux.tar.gz
  - export PATH=./pandoc-2.7.1/bin/:$PATH
script:
  - cd report && make
  - pdfinfo merged.pdf
  - PYTHONPATH=./ pytest -v --capture=no
addons:
  apt:
    packages:
      - pandoc
      - pandoc-citeproc
      - texlive
      - lmodern
      - poppler-utils
      - ghostscript
